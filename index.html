<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Coming_soon</title>
	<meta charset="UTF-8">
	<meta name="description" content="Subscribe to get notified on updates">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		
		<div class="posAbs cloud1">
			<img src="images/cloud1.png"> 
		</div>
		<div class="posAbs cloud2">
			<img src="images/cloud2.png">
		</div>
		
		<div class="posAbs info">
			<h1>COMING SOON</h1>
			<h2>SUBSCRIBE TO GET NOTIFIED ON UPDATES.</h2>
			<form>
				<input class="email" type="email" name="email" value="Type your e-mail adress">
				<input class="btn" type="button" name="button" value="SUBSCRIBE">
			</form>
		</div>
		<div class="posAbs sea">
			<img src="images/sea.png">
		</div>
		<div class="posAbs ship">
			<img src="images/ship.png">
		</div>
		<div class="posAbs ice">
			<img src="images/ice.png">
		</div>

		<div class="posAbs crono">
			<ul>
				<li>
					<div>113</div>
					<p>days</p>
				</li>
				<li class="hours">
					<div>09</div>
					<p>hours</p>
				</li>
				<li>
					<div>59</div>
					<p>mins</p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
